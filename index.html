<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Skytrain Board</title>
  </head>
  <body>
    <div id="board">
      <div id="schedule">
        <!-- Insert Arrival Elements by JS -->
      </div>
      <div id="info">
        <div id="announce">
          <marquee>
            We are sorry to announce that the next train is delayed by approximately 10 minutes. This is due to an unexpected accident.
          </marquee>
        </div>
        <div id="current-time"></div>
      </div>
      <div id="frame-cover"></div>
      <div id="left-cover"></div>
      <div id="right-cover"></div>
    </div>
    <button id="arrive-button">Arrive</button>
    <script src="index.js"></script>
  </body>
</html>
