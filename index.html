<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Skytrain Board</title>
  </head>
  <body>
    <div id="board">
      <div id="schedule">
        <div class="arrival">
          <img class="train-icon" src="train.png">
          <div class="destination">King George</div>
          <div class="eta">3min</div>
        </div>
        <div class="arrival">
          <img class="train-icon" src="train.png">
          <div class="destination">Production Way - University</div>
          <div class="eta">5min</div>
        </div>
        <div class="arrival">
          <img class="train-icon" src="train.png">
          <div class="destination">King George</div>
          <div class="eta">8min</div>
        </div>
      </div>
      <div id="info">
        <div id="announce">
          <marquee>
            We are sorry to announce that the next train is delayed by approximately 10min minutes. This is due to an operational accident.
          </marquee>
        </div>
        <div id="current-time">
          13:45
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
